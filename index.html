<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  
  <main>
  <div class="container">
    <img src="images/logo.svg" alt="" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form>
      <input type="email" name="email" class="email" placeholder="Your email address...">
      <button type="submit" class="button">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="" class="image">
  </div>
  </main>
  <footer>
    <div class="social">
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook" class="social-icon">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" aria-label="Twitter" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
